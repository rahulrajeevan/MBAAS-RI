<!DOCTYPE html>
<html ng-app="MBAAS-RI">
	<head>
		<meta charset="utf-8" />

		<title>Mobile Angular UI Examples</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<link rel="stylesheet" href="../app/css/mobile-angular-ui-base.css" />
		<link rel="stylesheet" href="../app/css/mobile-angular-ui-desktop.css" />

		<link rel="stylesheet" href="../app/css/style.css" />

		<script src="../thirdparty/mobile-angular-ui.js"></script>
		<script src="../app/src/app.js"></script>
		<script src="../app/src/view/login/login.js"></script>
	</head>

	<body ng-controller="mainCtrl">
		<div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar" ng-include="'../app/src/view/sidebar/sidebar.html'" ng-if="requireMenu == 'true'"></div>
		<div class="app">
				<div class="navbar navbar-app navbar-absolute-top" ng-if="requireMenu == 'true'">
					<div class="navbar-brand navbar-brand-center" yield-to="title">
						<span>Main Page</span>
					</div>
				
					<div class="btn-group pull-left">
						<div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
							<i class="fa fa-bars"></i> Menu
						</div>
					</div>
				
					<div class="btn-group pull-right" yield-to="navbarAction">
						<div class="btn btn-navbar">
							<i class="fa fa-plus"></i> New
						</div>
					</div>
				</div>


			<div class="navbar navbar-app navbar-absolute-bottom" ng-if="requireMenu == 'true'">
				<div class="btn-group justified">
					<a href="#/home" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
					<a href="#/scroll" class="btn btn-navbar btn-icon-only"><i class="fa fa-plus fa-navbar"></i></a>
					<a href="#/scroll" class="btn btn-navbar btn-icon-only"><i class="fa fa-user fa-navbar"></i></a>
					<a href="#/scroll" class="btn btn-navbar btn-icon-only"><i class="fa fa-upload fa-navbar"></i></a>
					<a href="#/scroll" class="btn btn-navbar btn-icon-only"><i class="fa fa-sitemap fa-navbar"></i></a>
				</div>
			</div>			
			
			<div class="navbar navbar-app navbar-absolute-top" style="background: #0066d6;color:#fff;border-bottom:0px;opacity:0.8;" ng-if="requireMenu == 'false'">
    			<div class="navbar-brand navbar-brand-center">
			    	LOGIN
			  	</div>
  			</div>

			<div class="app-body">
				<ng-view class="app-content"></ng-view>
			</div>
		</div>
</body>

</html>
