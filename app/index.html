<!DOCTYPE html>
<html ng-app="MBAAS-RI">
	<head>
		<meta charset="utf-8" />

		<title>Mobile Angular UI Examples</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<link rel="stylesheet" href="../app/css/mobile-angular-ui-base.css" />
		<link rel="stylesheet" href="../app/css/mobile-angular-ui-desktop.css" />

		<link rel="stylesheet" href="../app/css/style.css" />

		<script src="../thirdparty/mobile-angular-ui.js"></script>
		<script src="../app/src/app.js"></script>
		<script src="../app/src/view/login/login.js"></script>
	</head>

	<body>
		<div class="app">
			<div ng-switch on ="loginStatus" ng-controller="menuCtrl">
				<div ng-switch-when="success">
					<div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
						<ng-include src="'../app/src/view/sidebar/sidebar.html'"></ng-include>
					</div>
					<div>
						<ng-include src="'../app/src/view/main/main.html'"></ng-include>
					</div>
				</div>

			</div>

			<div class="app-body">
				<ng-view class="app-content">
					
					
					
				</ng-view>
			</div>
		</div>



	</div>
</body>

</html>
