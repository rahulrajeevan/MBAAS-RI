<div class="scrollable" >
	<div class="scrollable-content container section">
		<div >
			<input type="text"  ng-model="username" bs-input label="" placeholder="User Name" />
			<input type="password" ng-model="password" bs-input label="" placeholder="Password" />
			<button class="btn btn-primary center-block" ng-click="userLogin(username, password)">Login</button>
		</div>
		<p class='text-center text-danger'>{{msg}}</p>
	</div>
</div>
