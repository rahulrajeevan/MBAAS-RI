<view title="'Log-In'" left-buttons="leftButtons" right-buttons="rightButtons" >
	<div>
		<content has-header="true">
			<div class="list" >
				<label class="item item-input">
					<span class="input-label">Username</span>
					<input type="text" ng-model="username" required>
				</label>
				<label class="item item-input">
					<span class="input-label">Password</span>
					<input type="password" ng-model="password" required>
				</label>
				<button class="button button-block button-positive loginButton" ng-click="signinuser(username, password)">Sign-In</button>				
			</div>
			<div class="padding">
				<p class="text-center h4">
					<a href="#/forgotPwd">Forgot password</a>
				</p>
				<p class="warning text-center">{{msg}}</p>
			</div>
		</content>
	</div>
</view>
