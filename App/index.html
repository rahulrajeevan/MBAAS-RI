<!DOCTYPE html>
<html ng-app="sampleApp">  
  <head lang="en">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
	<title>Angular Mobile App</title>    
	<link rel="stylesheet" href="content/css/default-theme.css" type="text/css"/>
	<link rel="stylesheet" href="content/css/mobile-nav.css">
	<link rel="stylesheet" href="content/css/angular-carousel.min.css">
	<link rel="stylesheet" href="content/css/ng-mobile-menu.min.css"/>
	<link rel="stylesheet" href="content/css/iui.css">
	<link rel="stylesheet" href="content/themes/topcoat/css/topcoat-mobile-light.min.css"/> 
  </head>  
  <body ng-controller="MainCtrl">
	<div id="sp-nav">
		<div class="topcoat-list-container">
			<input ng-model="navItem" placeholder="Search Menu" class="searchInput"/>
			<span class="addIcon"></span>			
			<ul class="topcoat-list">
				<li class="topcoat-list__item" ng-repeat="item in navItems | filter:navItem">{{item.category}}<span ng-show="item.subcategory" ng-click="toggleSubMenu($event)" class="close"></span>
					<ul class="topcoat-list hidden">
						<li ng-repeat="subItem in item.subcategory" class="topcoat-list__item">{{subItem.subMenu}}</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<mobile-view id="sp-page"></mobile-view>
	<script src="lib/angular.min.js"></script>	
	<script src="lib/highcharts.js"></script>	
	<script src="lib/ng-mobile-menu.min.js"></script>
	<script src="lib/angular-carousel.js"></script>
	<script src="lib/angular-mobile.js"></script>
	<script src="lib/mobile-nav.min.js"></script>	
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/directives.js"></script>  
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
  </body>
</html>
